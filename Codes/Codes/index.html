<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input.ng-valid {
            border-color: lightgreen;
        }
        
        input.ng-invalid {
            border-color: red;
        }
        
        input.ng-untouched {
            border-color: black;
        }
        
        input.ng-touched {
            border-color: yellow;
        }
        
        .error {
            color: red;
        }
    </style>
    <script src="node_modules/angular/angular.min.js"></script>
    <script>
        const app = angular.module("myapp", []);
        app.controller("myctrl", ($scope, $http) => {
            $scope.reg1 = {};
            $scope.submitForm = (isValid) => {
                console.log("Valid Value is ", isValid);

                if (isValid) {
                    console.log("Form is Valid ", $scope.reg1);
                    alert("Form is Valid and It will Call Ajax ");
                    // $http.post("",object);
                } else {
                    alert("Form is INvalid");
                }
            }
        })
    </script>

</head>

<body ng-app="myapp" ng-controller="myctrl">
    <form name="reg" ng-submit="submitForm(reg.$valid)" novalidate>
        <input name="uname" ng-model="reg1.uname" type="text" pattern="[a-z]{3,10}" required placeholder="Type Name">

        <span ng-show="reg.uname.$touched && reg.uname.$invalid && reg.uname.$error['required']" class="error">User Name can't be blank</span>
        <span ng-show="reg.uname.$touched && reg.uname.$invalid && reg.uname.$error['pattern']" class="error">User Name Invalid Must be B/w 3 to 10</span>
        <input name="reg1.email" ng-model="reg1.email" type="email" required placeholder="Type Email">
        <button>Register</button>


    </form>
</body>

</html>
